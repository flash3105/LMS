<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProLMS - Learning Management System</title>
  
  <!-- CSS -->
 
  <!-- Other CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="InternDashboard.css"/>
  <link rel="stylesheet" href="/UI/Dashboard/Components/Assessment.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Sidebar will be injected here -->
  <div id="sidebarContainer"></div>

  <!-- Main content -->
  <div class="main">
    <!-- Top Navbar -->
    <div class="topbar">
      <div class="d-flex align-items-center gap-3">
        <i class="fas fa-bars fs-4 text-secondary" id="toggleSidebar"></i>
        <div class="search-bar d-flex align-items-center">
          <input type="text" id="searchInput" class="form-control" placeholder="Search..."/>
          <button class="btn btn-primary" onclick="window.searchGlobal()">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      <div class="d-flex align-items-center gap-3">
        <span class="fw-semibold text-dark" id="userName"></span>
         <div id="userInitials" class="initials-avatar"></div>
      </div>
    </div>

    <!-- Dynamic Content Area -->
    <div class="content-area" id="contentArea">
      <!-- Content will be dynamically rendered here -->
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.9/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.9/index.global.min.js"></script>

  
  <!-- Then load other scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  
  <!-- Load your module script -->
  <script type="module" src="InternDashboard.js"></script>
  <script>
  window.API_BASE_URL = window.location.hostname === "localhost"
    ? "http://localhost:5000/api"
    : "https://lms-cav9.onrender.com/api";
</script>


  <!-- Sidebar toggle functionality -->
  <script>
    document.getElementById('toggleSidebar').addEventListener('click', function() {
      document.querySelector('.sidebar').classList.toggle('collapsed');
      document.querySelector('.main').classList.toggle('expanded');
    });
  </script>
</body>
</html>
