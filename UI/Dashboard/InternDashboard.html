<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProLMS - Learning Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="InternDashboard.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <a class="navbar-brand" href="#"><img src="/UI/images/networkco.logo.png" class="img-fluid Nav-logo" alt="logo"></a>
    <a href="#" id="homeLink" class="active"><i class="fas fa-home me-2"></i>Home</a>
    <a href="#" id="profileLink"><i class="fas fa-user me-2"></i>My Profile</a>
    <a href="#" id="learningLink"><i class="fas fa-book-reader me-2"></i>Learning</a>
    <a href="#" id="assessmentsLink"><i class="fas fa-book me-2"></i>Assessments</a>
    <a href="#" id="calendarLink"><i class="fas fa-calendar-alt me-2"></i>Calendar</a>
    <a href="#" id="messagesLink"><i class="fas fa-envelope me-2"></i>Messages</a>
    <a href="#" id="assistLink"><i class="fas fa-life-ring me-2"></i>Assist</a>
    <a href="#" id="signOutLink"><i class="fas fa-sign-out-alt me-2"></i>Sign Out</a>
  </div>

  <!-- Main content -->
  <div class="main">
    <!-- Top Navbar -->
    <div class="topbar">
      <div class="d-flex align-items-center gap-3">
        <i class="fas fa-bars fs-4 text-secondary" id="toggleSidebar"></i>
        <div class="search-bar d-flex align-items-center">
          <input type="text" id="searchInput" class="form-control" placeholder="Search..."/>
          <button onclick="searchGlobal()">Search</button>
        </div>
      </div>
      <div class="d-flex align-items-center gap-3">
        <span class="fw-semibold text-dark" id="userName"></span>
        <img src="/UI/images/businesswoman-executive-professional-success-concept.jpg" alt="Profile" class="rounded-circle" />
      </div>
    </div>

    <!-- Dynamic Content Area -->
    <div class="content-area" id="contentArea">
      <!-- Content will be dynamically rendered here -->
    </div>
  </div>

  <!-- Include the JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="InternDashboard.js"></script>
</body>
</html>
