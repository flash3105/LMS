<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  
  <link rel="stylesheet" href="AdminDashboard.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./AdminHome.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

</head>

<body>
   
   <!-- Sidebar will be injected here -->
   <div id="sidebarContainer"></div>
  <!-- Main content -->
  <div class="main">
    <!-- Top Navbar -->
    <div class="topbar">
      <div class="d-flex align-items-center gap-3">
        <i class="fas fa-bars fs-4 text-secondary" id="toggleSidebar"></i>
        <div class="search-bar d-flex align-items-center">
          <input type="text" id="searchInput" class="form-control" placeholder="Search..."/>
          <button class="btn btn-primary" onclick="window.searchGlobal()">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      <!-- <div class="d-flex align-items-center gap-3">
        <span class="fw-semibold text-dark" id="userName"></span>
        <img src="images/icon.jpg" alt="icon" class="rounded-circle profile-pic" />
      </div> -->
    </div>

    <!-- Dynamic Content Area -->
    <div class="content-area" id="contentArea">
      <!-- Content will be dynamically rendered here -->
    </div>
  </div>
</body>

<script type="module" src="AdminDashboard.js"></script>
<script>
    document.getElementById('toggleSidebar').addEventListener('click', function() {
      document.querySelector('.sidebar').classList.toggle('collapsed');
      document.querySelector('.main').classList.toggle('expanded');
    });
  </script>
</html>
