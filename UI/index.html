<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETWORKCO LMS</title> 
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a class="navbar-brand" href="#"><img src="images/networkco.logo.png"  class="img-fluid Nav-logo" alt="logo"></a>
        <div class="nav-links">
            <button onclick="showLogin()">SIGN IN</button>
            <button onclick="showRegister()">REGISTER</button>

        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <h1>Welcome to the NETWORKCO LMS</h1>
        <p>Broaden your reach by broadening your knowledge</p>
        <button class="login-btn-main" onclick="showLogin()">LOGIN ➔</button>
    </main>

    <!-- Reviews Section -->
    <section class="reviews">
        <div class="review-card">
            <div class="stars">★★★★★</div>
            <h3>Review title</h3>
            <p>Review body</p>
            <div class="reviewer">
                <img src="https://via.placeholder.com/30" alt="Reviewer">
                <span>Reviewer name<br>Date</span>
            </div>
        </div>
        <div class="review-card">
            <div class="stars">★★★★★</div>
            <h3>Review title</h3>
            <p>Review body</p>
            <div class="reviewer">
                <img src="https://via.placeholder.com/30" alt="Reviewer">
                <span>Reviewer name<br>Date</span>
            </div>
        </div>
        <div class="review-card">
            <div class="stars">★★★★★</div>
            <h3>Review title</h3>
            <p>Review body</p>
            <div class="reviewer">
                <img src="https://via.placeholder.com/30" alt="Reviewer">
                <span>Reviewer name<br>Date</span>
            </div>
        </div>
    </section>

    <!-- Login Popup -->
    <div class="login-overlay" id="loginOverlay">
        <div class="login-container">
            <button class="close-btn" onclick="hideLogin()">×</button>
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>
        </div>
    </div>
<!-- Register Popup -->
<div class="login-overlay" id="registerOverlay">
    <div class="login-container">
        <button class="close-btn" onclick="hideRegister()">×</button>
        <h2>Register</h2>
        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="regName">Name</label>
                <input type="text" id="regName" name="name" placeholder="Value" required>
            </div>
            <div class="form-group">
                <label for="regSurname">Surname</label>
                <input type="text" id="regSurname" name="surname" placeholder="Value" required>
            </div>
            <div class="form-group">
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" name="email" placeholder="Value" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" name="password" placeholder="Value" required>
            </div>
            <div class="form-group">
                <label for="regRole">Role</label>
                <select id="regRole" name="role" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="Intern">Intern</option>
                    <option value="Admin">Admin</option>
                    <option value="Instructor">Instructor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="regLevel">Level</label>
                <select id="regLevel" name="level" required>
                    <option value="" disabled selected>Select Level</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Expert">Expert</option>
                </select>
            </div>
            <button type="submit" class="login-btn">Register</button>
        </form>
        <p id="registerFeedback" style="color: green; display: none;">Successfully registered!</p>
    </div>
</div>

        </form>
    </div>
</div>


    <script>
        function showLogin() {
            document.getElementById('loginOverlay').style.display = 'flex';
        }

        function hideLogin() {
            document.getElementById('loginOverlay').style.display = 'none';
        }

        function showLogin() {
        document.getElementById('loginOverlay').style.display = 'flex';
    }

    function hideLogin() {
        document.getElementById('loginOverlay').style.display = 'none';
    }

    function showRegister() {
        document.getElementById('registerOverlay').style.display = 'flex';
    }

    function hideRegister() {
        document.getElementById('registerOverlay').style.display = 'none';
    }
        
    </script>
   
    <script src="Login/Login.js"></script>        
    <script src="Login/Register.js"></script>
</body>
</html>
