<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - The Network.co LMS</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="container">
    <h1>THE NETWORK.CO LMS</h1>
    <h2>REGISTER</h2>
    <form class="register-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Value" required />

      <label for="surname">Surname</label>
      <input type="text" id="surname" name="surname" placeholder="Value" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Value" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Value" required />

      <label for="regInstitution">Institution</label>
      <input type="text" id="regInstitution" name="institution" placeholder="Value" required />

      <label for="role">Role</label>
      <select id="role" name="role" required>
        <option value="" disabled selected>Select Role</option>
        <option value="Student">Student</option>
        <option value="Admin">Admin</option>
        <option value="Instructor">Instructor</option>
      </select>

      <label for="level">Level</label>
      <select id="level" name="level" required>
        <option value="" disabled selected>Select Level</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Expert">Expert</option>
      </select>

      <button type="submit">REGISTER</button>
    </form>
  </div>
</body>
</html>
