<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="ForgotPassword.css">
</head>
<body>
    <!-- Forgot Password Form (shown by default) -->
    <div class="forgot-container" id="forgotContainer">
        <h2>Forgot Password</h2>
        <form id="forgotForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="submit-btn">Send Reset Link</button>
            <a href="/UI/" class="back-to-login">Back to Login</a>
        </form>
    </div>
    
    <!-- Reset Password Form (hidden by default, shown when token is present) -->
    <div class="reset-container" id="resetContainer" style="display: none;">
        <h2>Reset Password</h2>
        <div id="resetError" class="error-message" style="display: none;"></div>
        <form id="resetForm">
            <input type="hidden" id="resetToken" name="resetToken">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
            </div>
            <button type="submit" class="submit-btn">Reset Password</button>
            <a href="Login.html" class="back-to-login">Back to Login</a>
        </form>
    </div>

    <script src="ForgotPassword.js"></script>
</body>
</html>
